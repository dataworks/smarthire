	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/analysisView.css" />

	<link rel="stylesheet" href="css/score.css" />

	<!-- this is the icon next to the title in the internet tab header -->

	<!--Google font -->

	<!-- used to keep the footer at the bottom of the page -->

	<!--ngToast dependencies -->
	<link rel="stylesheet" href="ng-toast/dist/ngToast.min.css"/>
	<link rel="stylesheet" href="ng-toast/dist/ngToast-animations.min.css"/>

	<!-- header code needed for fixed nav bar -->

	<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />

<!-- this is used as our javascript controller for all of our methods -->
<body ng-controller="ApplicantCtrl">

	<div class="container">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container" id="nav-container">
				<div class="navbar-header">
					<!-- this is used when the screen size gets smaller/for mobile -->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- logo -->
					<p><a href="index.html"><img id="bb" src="images/brainbulb2.png" alt="">SmartHire</a></p>
				</div>
				<!-- used to like the folders to the different pages of the website.  Nav bar headers -->
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li id="h"><a href="index.html">Home</a></li>
						<li id="a"><a href="about">About</a></li>
						<li id="g"><a href="analysis">Analytics</a></li>
						<li id="login"><a href="admin" onclick="parent.location='/app/service/auth'; return false;">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- ng-view is how we see all of the different linked webpages -->
		<div class="content" ng-view></div>
	</div>

	<!-- this is the scroll to top button -->
	<span id="top-link-block" class="hidden">
		<a href="#top" class="well well-sm"  onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
			<i class="glyphicon glyphicon-chevron-up"></i> Back to Top
		</a>
	</span>


	<!--footer-->
	<footer id="footer" class="footer">
		
		<a href = "https://www.facebook.com/dataworksva/?">
			<img id="fb" src="images/Facebook.png" alt="facebook">
		</a>

		<a href = "https://twitter.com/data_works">
			<img id="tw" src="images/Twitter.png" alt="twitter">
		</a>

		<a href = "https://github.com/dataworks">
			<img id="gt" src="images/Github.png" alt="github">
		</a>

		<a href = "https://www.linkedin.com/company/1431181?">
			<img id="li" src="images/Linkedin.png" alt="linkedin">
		</a>
		<div class = "dwl">
			<a href="https://www.dataworks-inc.com">
				<img id="dw" src="https://dataworks-inc.com/wp-content/themes/dtw/assets/img/logo.png" alt ="logo">
			</a>
			<div class="copy">Â© Data Works Inc. All Rights Reserved.</div>
			
		</div>
	</footer>

<!-- ng-toast -->
