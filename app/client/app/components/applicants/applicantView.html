
		
		<div class="row applicant-row" ng-repeat="applicant in applicants" >

			 <div class="col-md-2" style='padding-top:5px;'><font size='5'> 
			 <h3> <b>Score </b></h3>
			 {{applicant.score}}</font></div>
			  <div class="col-md-4">
			  		<h3> <b>Applicant Information</b> </h3>
					<div><font size='5'>{{applicant.name}} </font></div>
					<div><font size='3'>{{applicant.currentEntity}}</font></div>
				    <div><font size='3'>{{applicant.currentLocation}}</font></div>
					<div><font size='3'>{{applicant.skills.join(', ')}}</font></div>
				</div>

		</div>
